<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="ad.size" content="width=320, height=480">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Nivea</title>
</head>
<body>
<div class="container">

    <div class="dots-loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="first-frame frames"></div>

    <div class="main-frame frames">
        <div class="level-one">
            <embed src="assets/SVG/bubble-a.svg" type="image/svg+xml" class="bubble" id="bubbleA">
            <div class="unchecked-option" id="yes"><p>Yes</p></div>
            <div class="unchecked-option" id="no"><p>No</p></div>
        </div>

        <div class="level-two">
            <div class="result"></div>
            <embed src="assets/SVG/bubble-b.svg" type="image/svg+xml" class="bubble" id="bubbleB">
        </div>

        <div class="level-three">
            <div class="points" id="points-one">
                Shower at least 2-3 times daily
            </div>
            <div class="lines"></div>
            <div class="points" id="points-two">
                Wear breathable clothes to help
                regulate body temperature
            </div>
            <div class="lines"></div>
            <div id="points-three">
                Use NIVEA Dry Anti-perspirant
                deodorant with 72hrs protection
                to help reduce the sweat that
                causes odour.
            </div>
        </div>
    </div>

    <div class="last-frame frames">
        <a id="learnMoreLink" target="_blank">
            <div class="cta" id="learnMore">Learn More</div>
        </a>
    </div>

</div>

<script src="/js/script.js"></script>
</body>
</html>
